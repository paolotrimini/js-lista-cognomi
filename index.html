<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista cognomi</title>

    <!--codice css-->

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            background-color: darkgoldenrod;
            color: white;
        }

        .container * {
            margin: auto;
        }


    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <h1 id="mainTitle">Lista cognomi</h1>
    </div>
</div>

<!--codice javascript-->

<script>

    // Chiedere all'utente il suo cognome e inserirlo in un array non ordinato.
    // Riordinare l'array e stampare la lista dei cognomi in ordine alfabetico e la posizione "umana"
    // (partendo da 1) del cognome dell'utente.


    var arr = ['Rossi', 'Bianchi', 'Gialli', 'Rossi'];
    var lastName = prompt('inserisci il cognome');

    arr.push(lastName);     // inserisco cognome nell'array
    arr.sort();              // ordine alfabetico
    console.log(arr);

    for (var i=0; i<arr.length; i++) {

        var elem = arr[i];

        if (elem == lastName) {

            console.log('posizione del cognome: ' + (i + 1));
            break;
        }
    }



</script>

</body>
</html>
