<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<div class="container">
    <div class="row">
        <h1 id="mainTitle">Lista cognomi</h1>
    </div>
</div>

<!--codice javascript-->

<script>

    // Chiedere all'utente il suo cognome e inserirlo in un array non ordinato.
    // Riordinare l'array e stampare la lista dei cognomi in ordine alfabetico e la posizione "umana"
    // (partendo da 1) del cognome dell'utente.


    var lastName = ['Rossi', 'Bianchi', 'Verdi', 'Gialli'];

    var lastNameUser = prompt('inserire il cognome');
    lastName.push(lastNameUser);    // inserimento cognome nell'array
    lastName.sort();    // ordine alfabetico
    //console.log(lastName);

    for (var i=0; i<lastName.length; i++) {

        console.log('posizione ' + (i+1) + ':', lastName[i]);

        if (lastNameUser == lastName[i]) {

            var poslastNameUser = i + 1; //posizione "umana" cognome User
        }
    }
    console.log(lastNameUser + ' Ã¨ in posizione: ' + poslastNameUser);



</script>

</body>
</html>
